<!DOCTYPE html>
<html>
    <title> Variables </title>
    <head>
        <body>
            <script>
                // Variable is a container we save a value
                
                let Variable1 = 3;
                console.log(Variable1);

                const calculation = 2 + 2;
                console.log(calculation);
                console.log(calculation + 2);

                const result = calculation + 2;
                console.log(result);

                const message = 'Hello Quote';
                console.log(message);

                // AT the top is still 3 because it was assigned that 
                Variable1 = 5;
                console.log(Variable1);
                // THIS IS RESIGNING a Value
                // does use let because variable already exist

                Variable1 = Variable1 + 1;
                console.log(Variable1);

                const variable2 = 3;
                var variable3 = 3;

                console.log(typeof variable2)
                console.log(typeof message);

            </script>
        </body>
    </head>
</html>
