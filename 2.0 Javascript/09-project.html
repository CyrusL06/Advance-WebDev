 <!--DOM = ANOTHER BUILT IN OBJECT-->
<!--Document object-->

<!DOCTYPE html>
<html>
<title> DOM </title>

<head>

    <body>

        <p>Youtube Subscribe Button</p>
        <button class="subscribe-btn" onclick="
        
       subscribe();

        ">
        Subscribe
        </button>

      

        <p class="rockPaper">Amazon Shipping Calculator</p>
        <p>Orders under  $40 - $10 shipping</p>
        <p>Orders over $40 - FREE SHIPPING</p>
        <input placeholder="Cost of Order" class="js-cost-input" onkeydown=" 

        keyDownEnter(event);
                            ">
        <button 
        
        
        onclick="

        calculateTotal();
        
        ">Calculate</button>

        <p class="js-total-cost"></p>
        <style>

            .rockPaper{
                margin-top: 40px;
            }

        </style>


        <script>

            window.alert('');

            function keyDownEnter(event){
              console.log(event.key);
                                
            if( event.key === 'Enter'){
                calculateTotal();
            }
          }


            function subscribe(){

            const buttonElement = document.querySelector('.subscribe-btn');
                
              if(buttonElement.innerHTML === 'Subscribe'){
        
                buttonElement.innerHTML = 'Subscribed';
                } else {
                buttonElement.innerHTML = 'Subrscribe';
                }

            }
           
            function calculateTotal(){
                const inputElement = document.querySelector(`.js-cost-input`);
                let cost = Number(inputElement.value); // turns the value into
                console.log(typeof cost);

                if(cost < 40){
                    cost = cost + 10;
                    console.log(cost);
                } 

                document.querySelector('.js-total-cost')
                    .innerHTML = `${cost}`;
                 //to get the input in the box
                
            }
           
            
        </script>

    </body>
</head>

</html>
