                console.log(myArray[0]);

//LOOOPS-------------------------------------------------------------------------

                console.log('LOOP TIME');

                //loop variable
                let i = 1;
                //if the result is true the loop will keep going
                //once it is false it will do it over

                while (i <= 5) {
                    console.log(i);
                    //inscrement step = loops that make it stop
                    i++;
                }
                //iterarion is how many time its executed
                //it got scope 
                

                //TWO TYPES OF LOOP 
                //2. FOR LOOP:


                // inside () you need to type in loop variable 
                //THEN the condition

                for(let i = 1; i <= 5; i++) {
                    console.log(i);
